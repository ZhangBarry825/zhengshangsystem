<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link href="static/images/logo_favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <title>河南正尚网络科技有限公司后台管理系统</title>
    <style type="text/css">
      .loading-box{
        display: flex;
        flex-direction:column;
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        justify-content: center;
        align-items: center;
        background-color: #fff;
      }
      .loading-text{
        text-align: center;
        color: #385EA4;
      }
      .loading-img{
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="static/lib/jquery-3.2.1.min.js"></script>
    <script src="static/lib/jquery.validate.min.js"></script>
    <script src="//unpkg.com/tinymce@5.1.5/tinymce.min.js"></script>
    <script type="text/javascript">
     //在页面未加载完毕之前显示的loading Html自定义内容
      var _LoadingHtml = '<div id="loadingDiv" class="loading-box"><div class="loading-text"><img class="loading-img" src="./static/images/loading.gif"></div><div class="loading-text">加载中......</div></div>';
      //呈现loading效果
      document.write(_LoadingHtml);
      //监听加载状态改变
      document.onreadystatechange = completeLoading;
      //加载状态为complete时移除loading效果
      function completeLoading() {
        if (document.readyState == "complete") {
          var loadingMask = document.getElementById('loadingDiv');
          loadingMask.parentNode.removeChild(loadingMask);
        }
      }
      // document.write('<div class="loading-box"><img src="https://img.zcool.cn/community/01aa2a5715ffc932f8758c9b594176.gif"></div>');
    </script>

  </body>
</html>
